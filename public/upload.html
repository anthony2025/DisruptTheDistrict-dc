<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lazy Elephant</title>
  <link rel="stylesheet" href="css/fix.css">
  <link rel="stylesheet" href="css/upload.css">
</head>

<body>
  <div class="wrapper">
      <img class="icon" src="img/upload.png" alt="upload icon" />
      <div class="form-group">
        <label>Subject</label>
        <input type="text" id="subject" placeholder="Computer Science" />
      </div>
      <div class="form-group">
        <label>Class</label>
        <input type="text" id="class" placeholder="CS101" />
      </div>
      <div class="form-group">
        <label>Lecture</label>
        <input type="text" id="lecture" placeholder="Recursion and Loops" />
      </div>
      <div class="form-group">
        <label>University</label>
        <input type="text" id="university" placeholder="University of Maryland" />
      </div>
      <div class="form-group">
        <label>Professor</label>
        <input type="text" id="professor" placeholder="Nelson Graham" />
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" id="date" />
      </div>
      <input type="file" class="file" name="uploads[]"/>
      <button type="button" class="upload">Upload</button>
    </div>

  <script src="js/jquery.js"></script>
  <script src="js/upload.js"></script>
</body>
</html>
